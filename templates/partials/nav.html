{% load static %}
<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
        <!-- django Context Processors are functions that add data to templates, which can be accessed from anywhere on templates, even though they were not added on the context from view -->
        <li class="nav_link"><a href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
        <li class="nav_link">
            <a class="" href="{% url "users:login" %}">Log in</a>
        </li>
        <li class="nav_link">
            <a href="{% url "users:signup" %}">Sign up</a>
        </li>
    {% endif %}
</ul>
