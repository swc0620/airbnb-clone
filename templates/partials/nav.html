<header>
    <a href="{% url "core:home" %}">Nbnb</a>
    <ul>
        <!-- django Context Processors are functions that add data to templates, which can be accessed from anywhere on templates, even though they were not added on the context from view -->
        {% if user.is_authenticated %}
            <li><a href="{% url "users:logout" %}">Log out</a></li>
        {% else %}
            <li><a href="{% url "users:login" %}">Login</a></li>
            <li><a href="{% url "users:signup" %}">Sign up</a></li>
        {% endif %}
    </ul>
</header>
